<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="jquery.simple-dtpicker.css" />
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div class="moon"></div>
        <div class="cloud-container">
            <div class="cloud"></div>
            <div class="cloud"></div>
            <div class="cloud"></div>
            <div class="cloud"></div>
            <div class="cloud"></div>
        </div>
        <!--end .cloud-container-->

        <div class="stars">
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
        </div>
        <div class="mountain"></div>
        <div class="train-container">
            <div class="train">
                <div class="train-car head-car">
                    <div class="windows">
                        <div class="head-car-window"></div>
                        <div class="w-left"></div>
                        <div class="w-right"></div>
                    </div>
                    <div class="door"></div>
                </div>

                <div class="train-car">
                    <div class="windows">
                        <div class="w-left"></div>
                        <div class="w-right"></div>
                    </div>
                    <div class="door"></div>
                    <div class="windows">
                        <div class="w-left"></div>
                        <div class="w-right"></div>
                    </div>
                </div>

                <div class="train-car">
                    <div class="windows">
                        <div class="w-left"></div>
                        <div class="w-right"></div>
                    </div>
                    <div class="door"></div>
                    <div class="windows">
                        <div class="w-left"></div>
                        <div class="w-right"></div>
                    </div>
                </div>

                <div class="train-car">
                    <div class="windows">
                        <div class="w-left"></div>
                        <div class="w-right"></div>
                    </div>
                    <div class="door"></div>
                    <div class="windows">
                        <div class="w-left"></div>
                        <div class="w-right"></div>
                    </div>
                </div>

                <div class="train-car">
                    <div class="windows">
                        <div class="w-left"></div>
                        <div class="w-right"></div>
                    </div>
                    <div class="door"></div>
                    <div class="windows">
                        <div class="w-left"></div>
                        <div class="w-right"></div>
                    </div>
                </div>

                <div class="train-car end-car">
                    <div class="door"></div>
                    <div class="windows">
                        <div class="w-left"></div>
                        <div class="w-right"></div>
                        <div class="end-car-window"></div>
                    </div>

                </div>

            </div><!-- end .train-->


            <div class="train-track">
                <div class="ledge"></div>
                <div class="pillar">
                    <div class="pillar-left"></div>
                    <div class="pillar-middle"></div>
                    <div class="pillar-right"></div>
                </div>
                <!--end .pillar-->

            </div>
            <!--end .train-track-->
        </div>
        <!--end .train-container-->
    </div>
    <div class="container-wrap">
        <h1 id="headline"><b>PAKIN WITH SASIKRAN</b></h1>
        <h5>18 - 06 - 2022 | 00:00</h5>
        <div id="countdown">
            <ul>
                <li><span class="up_y"></span> Year</li>
                <li><span class="up_d"></span>days</li>
                <li><span class="up_h"></span>Hours</li>
                <li><span class="up_m"></span>Minutes</li>
                <li><span class="up_s"></span>Seconds</li>
            </ul>
        </div>
        <div class="at-music-player">
            <audio class="at-music-player__audio" autoplay>
                <source src="mu.mp3" type="audio/mpeg">
            </audio>
        </div>
    </div>
    <!-- Add this inside the body tag -->
    <div class="bubbles-container">
    </div>

    <input type="text" name="" id="yearinput" hidden>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="jquery.simple-dtpicker.js"></script>
</body>

</html>
<script src="js/index.js"></script>
